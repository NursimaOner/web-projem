<div class="container">
  <h2>Gönderilen İletişim Bilgileri</h2>
  
  <div id="sonuc"></div>
  
  <button onclick="geriDon()" class="btn btn-primary mt-3">Geri Dön</button>
</div>

<script>
  // LocalStorage'dan veriyi al
  const data = localStorage.getItem('iletisimFormData');
  const sonucDiv = document.getElementById('sonuc');
  
  if (!data) {
    sonucDiv.innerHTML = '<p>Gösterilecek veri bulunamadı.</p>';
  } else {
    const form = JSON.parse(data);
    
    // İlgi alanları dizisi stringe çevrilir
    const ilgiAlanlariStr = form.ilgiAlanlari.length ? form.ilgiAlanlari.join(', ') : 'Seçilmemiş';
    
    sonucDiv.innerHTML = `
      <p><span class="label">İsim:</span> ${form.isim}</p>
      <p><span class="label">Soyisim:</span> ${form.soyisim}</p>
      <p><span class="label">E-posta:</span> ${form.email}</p>
      <p><span class="label">Telefon:</span> ${form.telefon}</p>
      <p><span class="label">Cinsiyet:</span> ${form.cinsiyet}</p>
      <p><span class="label">İlgi Alanları:</span> ${ilgiAlanlariStr}</p>
      <p><span class="label">Mesaj:</span><br />${form.mesaj.replace(/\n/g, '<br />')}</p>
    `;
  }
  
  function geriDon() {
    window.location.href = 'iletisim.html'; // Form sayfasına geri döner
  }
</script>
