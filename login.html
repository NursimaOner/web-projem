<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Login Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding-top: 100px; }
    .container { max-width: 400px; }
  </style>
</head>
<body>
    
<div class="container">
  <h2 class="mb-4 text-center">Giriş Yap</h2>
  <form id="loginForm" method="POST" action="login.php" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="email" class="form-label">Kullanıcı Adı (Örn: b2412100001@sakarya.edu.tr)</label>
      <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre (Örn: b2412100001)</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
  </form>
</div>

<script>
  function validateForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const emailPattern = /^[a-z0-9]+@sakarya\.edu\.tr$/;

    if (email === "" || password === "") {
      alert("Lütfen tüm alanları doldurun.");
      return false;
    }

    if (!emailPattern.test(email)) {
      alert("Geçerli bir sakarya.edu.tr mail adresi girin.");
      return false;
    }

    return true;
  }
</script>
  

</body>
</html>
